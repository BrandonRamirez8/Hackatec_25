<!DOCTYPE html>
<html>
<head>
    <title>Mi Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye los archivos CSS y JS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Inicializa el mapa en una ubicación por defecto (ej. Ciudad de México)
    var map = L.map('map').setView([19.4326, -99.1332], 13);
    var marker; // Variable para guardar el marcador

    // Añade la capa de mapa base (usando OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // ESTA ES LA FUNCIÓN QUE LLAMARÁ TU CÓDIGO JAVA
    function updateLocation(lat, lon) {
        // Centra el mapa en la nueva ubicación
        map.setView([lat, lon], 16); // Nivel de zoom 16 para más detalle

        // Si ya existe un marcador, lo mueve. Si no, lo crea.
        if (marker) {
            marker.setLatLng([lat, lon]);
        } else {
            marker = L.marker([lat, lon]).addTo(map);
        }

        // Opcional: Añade un popup al marcador
        marker.bindPopup("<b>¡Estás aquí!</b>").openPopup();
    }
</script>

</body>
</html>
